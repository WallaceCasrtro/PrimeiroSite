                    <form id="cadastrar" name="cadastrar" method="POST" action="cadastrar.php" >
                        <div class="row">
                            <div class="form-group col-lg-4">
                                <label>Name</label>
                                <input type="text" class="form-control" id="nome" name="nome">
                                <p id="nomeError" class="error-message" style="display: none; color: red;"></p>
                            </div>
                            <div class="form-group col-lg-4">
                                <label>Email</label>
                                <input type="text" class="form-control" id="email" name="email">
                                <p id="emailError" class="error-message" style="display: none; color: red;"></p>
                            </div>
                            <div class="form-group col-lg-4">
                                <label>Senha</label>
                                <input type="password" class="form-control" id="senha" name="senha">
                                <p id="senhaError" class="error-message" style="display: none; color: red;"></p>
                            </div>
                            <div class="form-group col-lg-12">
                                <input type="hidden" name="save" value="contact">
                                <button type="submit" class="btn btn-default">Confirmar</button>
                            </div>
                        </div>

                        <script>
                            var form = document.querySelector('form');
                            var nomeInput = document.getElementById('nome');
                            var emailInput = document.getElementById('email');
                            var senhaInput = document.getElementById('senha');
                            var nomeError = document.getElementById('nomeError');
                            var emailError = document.getElementById('emailError');
                            var senhaError = document.getElementById('senhaError');

                            form.addEventListener('submit', function (event) {
                                var nome = nomeInput.value;
                                var email = emailInput.value;
                                var senha = senhaInput.value;

                                if (nome.length <= 3) {
                                    nomeError.textContent = 'O nome deve ter mais de 3 caracteres.';
                                    nomeError.style.display = 'block';
                                    event.preventDefault();
                                } else {
                                    nomeError.style.display = 'none';
                                }

                                if (senha.length < 6 || senha.length > 16) {
                                    senhaError.textContent = 'A senha deve ter entre 6 e 16 caracteres.';
                                    senhaError.style.display = 'block';
                                    event.preventDefault();
                                } else {
                                    senhaError.style.display = 'none';
                                }

                                if (!email.includes('@')) {
                                    emailError.textContent = 'O email deve conter um "@".';
                                    emailError.style.display = 'block';
                                    event.preventDefault();
                                } else {
                                    emailError.style.display = 'none';
                                }
                            });
                        </script>
                    </form>
